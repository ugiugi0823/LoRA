name: test-run

trainer:
  model_path: "/notebooks/storage/webui/models/Stable-diffusion/Counterfeit-V2.0.ckpt"
  # model_path: /notebooks/ComfyUI/models/checkpoints/sd_xl_base_1.0_0.9vae.safetensors
  batch_size: 2
  resolution: 512
  center_crop: false
  gradient_checkpointing: true
  clip_skip: 2
  seed: 1138

  use_ema: false
  use_hivemind: false
  use_xformers: false
  lr_scale: sqrt
  train_text_encoder: false
  attention_slicing: false
  vae_slicing: false

  offset_noise: false
  offset_noise_val: 0.1
  min_snr: false
  min_snr_val: 5

checkpoint:
  monitor: 'epoch'
  dirpath: checkpoint
  filename: 'sample-nd-epoch{epoch:02d}-loss{train_loss:.2f}'
  auto_insert_metric_name: false
  every_n_epochs: 3
  save_top_k: 3
  mode: 'max'
  save_last: false
  save_weights_only: false
  extended:
    save_fp16_weights: true

lightning:
  accelerator: gpu
  devices: -1
  max_epochs: 20
  precision: 16-mixed
  log_every_n_steps: 1
  accumulate_grad_batches: 1
  gradient_clip_val: 0.0

dataset:
  img_path: "/notebooks/Blue_Archive"
  tag_processor: data.processors.shuffle_prompts
  center_crop: false
  ucg: 0.1
  debug_arb: false
  allow_duplicates: false
  cache_latents: false
  # cache_bsz: 8
  # cache_dir: cache

optimizer:
  name: bitsandbytes.optim.AdamW8bit
  params:
    lr: 5e-6
    weight_decay: 1e-2
    eps: 1e-8

lr_scheduler:
  name: transformers.get_constant_schedule
  params:
    last_epoch: -1

monitor:
  wandb_id: ""
  huggingface_repo: ""
  hf_auth_token: ""
  store_checkpoints: true

sampling:
  enabled: false
  use_wandb: true
  every_n_steps: -1
  every_n_epochs: 1
  save_dir: "samples"
  seed: 1139
  height: 512
  width: 512
  steps: 20
  cfg_scale: 9
  negative_prompts:
    - "lowres, bad anatomy, text, error, extra digit, cropped"
    - "lowres, low quality"
  prompts:
    - "a girl running fast on the country lane"
    - "a girl in black serafuku standing in a field. Tags: solo, food, fruit, lemon, masterpiece"

# arb config will be calculated automatically if not specified
# to override, uncomment and specify values
#
