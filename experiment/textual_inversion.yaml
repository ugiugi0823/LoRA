name: test-run

custom_embeddings:
  enabled: false
  weights_path: 
  load_all: false
  train_all: false
  use_wandb: false
  freeze_unet: false
  trainer:
    save_path: 
    lr: 1e-3
    max_epochs: -1
    every_n_epochs: 1
    every_n_steps: -1
  concepts: 
    freeze: [aoaoko, aqua, bbss] 
    trainable: [momoko, ao, crosschan, nyanko:2v, rcins:11v] 

trainer:
  model_path: "../animesfw"
  batch_size: 2
  resolution: 512
  center_crop: false
  gradient_checkpointing: false
  clip_skip: 2
  seed: 1138
  precision: fp32
  half_encoder: true
  use_ema: false
  use_hivemind: false
  lr_scale: linear
  attention_slicing: false
  vae_slicing: false

  offset_noise: false
  offset_noise_val: 0.1
  min_snr: false
  min_snr_val: 5
  use_xformers: false

checkpoint:
  monitor: 'epoch'
  dirpath: checkpoint
  filename: 'sample-nd-epoch{epoch:02d}-loss{train_loss:.2f}'
  auto_insert_metric_name: false
  every_n_epochs: 3
  save_top_k: 3
  mode: 'max'
  save_last: true

lightning:
  accelerator: gpu
  devices: -1
  auto_select_gpus: true
  # limit_train_batches: 100
  max_epochs: 20
  precision: 16
  log_every_n_steps: 1
  accumulate_grad_batches: 1
  gradient_clip_val: 0.0

arb:
  enabled: true
  debug: false
  base_res: [512, 512]
  max_size: [768, 512]
  divisible: 64
  max_ar_error: 4
  min_dim: 256
  dim_limit: 1024

dataset:
  img_path: 
    - "https://pub-2fdef7a2969f43289c42ac5ae3412fd4.r2.dev/mmk.tgz"
  center_crop: false
  ucg: 0.1
  debug_arb: false
  num_workers: 3
  process_tags: true
  important_tags: []
  augment:
    enabled: false
    debug: false
    dropout: 0.7
    methods:
      adjust_brightness: 0.1
      adjust_contrast: 0.1
      # rotate_with_crop: 5

optimizer:
  name: torch.optim.AdamW
  params:
    lr: 5e-6
    weight_decay: 1e-2
    eps: 1e-8

lr_scheduler:
  name: transformers.get_constant_schedule_with_warmup
  params:
    num_warmup_steps: 50
    last_epoch: -1

monitor:
  wandb_id: ""
  huggingface_repo: ""
  hf_auth_token: ""
  store_checkpoints: true

sampling:
  enabled: true
  use_wandb: true
  every_n_steps: -1
  every_n_epochs: 1
  save_dir: "samples"
  seed: 1139
  height: 512
  width: 512
  steps: 20
  cfg_scale: 9
  negative_prompts: 
    - "lowres, bad anatomy, text, error, extra digit, cropped"
    - "lowres, low quality"
  prompts: 
    - "a girl running fast on the country lane"
    - "a girl in black serafuku standing in a field. Tags: solo, food, fruit, lemon, masterpiece"

encoder:
  # Leave blank to load from model
  text: 
  vae: 
  