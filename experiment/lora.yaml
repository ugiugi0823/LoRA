name: test-run

lora:
  rank: 32
  multipier: 1.0
  train_unet: true
  train_text_encoder: true
  unet_lr: 2e-4
  encoder_lr: 7e-5
  lora_alpha: 16
  dropout: 0.0

trainer:
  model_path: "<your data dir path>/SD-models/v1-5-pruned-emaonly.ckpt"
  batch_size: 2
  resolution: 512
  center_crop: false
  gradient_checkpointing: true
  clip_skip: 2
  seed: 34
  precision: fp32
  use_ema: false
  use_hivemind: false
  lr_scale: sqrt
  attention_slicing: false
  vae_slicing: false

  offset_noise: false
  offset_noise_val: 0.1
  min_snr: false
  min_snr_val: 5
  use_xformers: true

checkpoint:
  monitor: 'epoch'
  dirpath: checkpoint
  filename: 'sample-nd-epoch{epoch:02d}-loss{train_loss:.2f}'
  auto_insert_metric_name: false
  every_n_epochs: 4
  save_top_k: 1
  mode: 'max'
  save_last: true

lightning:
  accelerator: gpu
  devices: -1
  auto_select_gpus: true
  # limit_train_batches: 100
  max_epochs: 300
  precision: bf16-true
  log_every_n_steps: 1
  accumulate_grad_batches: 1

dataset:
  img_path: "<your data dir path>/LoRA/dataset"
  tag_processor: data.processors.shuffle_prompts
  center_crop: false
  ucg: 0.0
  debug_arb: false
  num_workers: 3
  process_tags: false
  cache_latents: false
  # cache_bsz: 8
  # cache_dir: cache

optimizer:
  name: torch.optim.AdamW
  params:
    lr: 5e-6
    weight_decay: 1e-2
    eps: 1e-7

lr_scheduler:
  name: transformers.get_constant_schedule_with_warmup
  params:
    num_warmup_steps: 50
    last_epoch: -1

monitor:
  wandb_id: ""
  huggingface_repo: ""
  hf_auth_token: ""
  store_checkpoints: true

sampling:
  enabled: true
  use_wandb: true
  every_n_steps: -1
  every_n_epochs: 1
  save_dir: "samples"
  seed: 1432
  height: 512
  width: 512
  steps: 28
  cfg_scale: 9
  negative_prompts:
    - "lowres, bad anatomy, text, error, extra digit, cropped"
    - "lowres, low quality"
  prompts:
    - "a girl running fast on the country lane"
    - "a girl in black serafuku standing in a field. Tags: solo, food, fruit, lemon, masterpiece"
  
